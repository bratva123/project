<html> 
<form action="http://192.168.10.251/cgi-bin/db_con_reg.cgi" style="border:1px solid #ccc">
<body background="1.jpg">
  <div class="container">
    <h1>Sign Up</h1></br>
</br>
    <p>Please fill in this form to create an account.</p></br>
</br>
    <hr>
    <font color="red"><label><b>Username&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label></font>
    <input type="text" placeholder="Enter Username" name="uname" required><br>
<br>
    <font color="red"><label><b>Email</font>
 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
    <input type="text" placeholder="Enter Email" name="email" required></br>
</br>

    <font color="red"><label><label><b>Password</font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required id="psw"></br>
</br>

    <font color="red"><label><label><b>Repeat Password</font></b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required id="rpsw"></br>
</br>

    <label>
      <input type="checkbox" checked="checked" style="margin-bottom:15px"><font color="red">Remember me</font>
    </label>

    <font color="red"><p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p></font>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</html> 
<script>
var password = document.getElementById("psw")
  , confirm_password = document.getElementById("rpsw");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
